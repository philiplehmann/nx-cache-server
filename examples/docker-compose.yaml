version: '3.8'

services:
  # MinIO S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: nx-cache-minio
    ports:
      - "9000:9000"      # MinIO API
      - "9001:9001"      # MinIO Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nx-cache-network

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: nx-cache-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/nx-cache --ignore-existing;
      mc anonymous set none minio/nx-cache;
      echo 'MinIO bucket (nx-cache) created successfully';
      exit 0;
      "
    networks:
      - nx-cache-network

  # Nx Cache Server
  nx-cache-server:
    image: philiplehmann/nx-cache-server:latest
    container_name: nx-cache-server
    depends_on:
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      # Access tokens for different services/teams
      CI_ACCESS_TOKEN: ${CI_ACCESS_TOKEN:-ci-secret-token-change-me}
      DEV_ACCESS_TOKEN: ${DEV_ACCESS_TOKEN:-dev-secret-token-change-me}
      TEAM_ACCESS_TOKEN: ${TEAM_ACCESS_TOKEN:-team-secret-token-change-me}
    volumes:
      # Mount the Docker-specific configuration
      - ./config.docker.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - nx-cache-network
    restart: unless-stopped

volumes:
  minio-data:
    driver: local

networks:
  nx-cache-network:
    driver: bridge
